<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>
<body>
<form action="/board/writeProc" method = "post"> <!--qwewqe -->
    <div class="layout">
        <input name="title" text="" placeholder="제목을 입력해주세요.">
        <textarea name="content"></textarea>
        <button type="submit">작성</button>
    </div>
</form>


</body>
</html>
